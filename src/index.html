<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Foundations > JavaScript Basics > Project: Rock Paper Scissors -->
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css" />
    <script src="rock-paper-scissors.js" defer></script>
  </head>
  <!-- <body onload="console.log('Add js to page method 3: Hello World!');"> -->
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <section id="game">
      <section id="scoreboard">
        <div id="team">
          <div class="score">
            <label for="score-player">player</label>
            <h2 id="score-player"></h2>
          </div>

          <div class="score">
            <label for="score-computer">computer</label>
            <h2 id="score-computer"></h2>
          </div>

          <div class="score">
            <label for="score-draw">draw</label>
            <h2 id="score-draw"></h2>
          </div>
        </div>
      </section>

      <main class="choice-container">
        <div class="button">
          <input
            type="image"
            src="rock_small.png"
            id="rock"
            class="rps-button"
            aria-label="Rock"
          />
        </div>
        <div class="button">
          <input
            type="image"
            src="paper_small.png"
            id="paper"
            class="rps-button"
            aria-label="Paper"
          />
        </div>
        <div class="button">
          <input
            type="image"
            src="scissors_small.png"
            id="scissors"
            class="rps-button"
            aria-label="Scissors"
          />
        </div>
      </main>

      <!-- For accessibility, This needs to become a modal -->
      <aside>
        <p id="round-result"></p>
      </aside>

      <!-- For accessibility, This needs to become a modal -->
      <p id="game-result"></p>
    </section>
  </body>

  <script>
    // console.log("Add js to page method 2: Hello World!");
  </script>
</html>
