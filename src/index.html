<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Foundations > JavaScript Basics > Project: Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <script src="rock-paper-scissors.js" defer></script>
</head>
<!-- <body onload="console.log('Add js to page method 3: Hello World!');"> -->
<body>
    <header>
        <h1>PROJECT: Rock Paper Scissors</h1>
    </header>

    <section id="game">
        
        <div id="scoreboard">
            <h2>Scores</h2>

            <div id="scores">

                <div class="score">
                    <label for="score-player">player</label>
                    <h3 id="score-player"></h3>    
                </div>

                <div class="score">
                    <label for="score-computer">computer</label>
                    <h3 id="score-computer"></h3>
                </div>

                <div class="score">
                    <label for="score-draw">draw</label>
                    <h3 id="score-draw"></h3>
                </div>
                
            </div>
        </div>

        <div class="buttons">
            <div class="button">
                <input type="image" src="rock_small.png" id="rock" class="rps-button">
                <h3>Rock</h3>
            </div>
            <div class="button">
                <input type="image" src="paper_small.png" id="paper" class="rps-button">
                <h3>Paper</h3>
            </div>
            <div class="button">
                <input type="image" src="scissors_small.png" id="scissors" class="rps-button">
                <h3>Scissors</h3>
            </div>
        </div>

        <p id="round-result"></p>

        <p id="game-result"></p>
    </section>


</body>

<script>
    // console.log("Add js to page method 2: Hello World!");
</script>

</html>
