<body>
    <header>
        <h1>PROJECT: Rock Paper Scissors</h1>
    </header>

    <section id="game">
        <div id="scores">
            <h2>Scores</h2>

            <div class="score">
                <label for="score-player">player</label>
                <h3 id="score-player"></h3>    
            </div>

            <div class="score">
                <label for="score-computer">computer</label>
                <h3 id="score-computer"></h3>
            </div>

            <div class="score">
                <label for="score-draw">draw</label>
                <h3 id="score-draw"></h3>
            </div>
        </div>

        <div class="buttons">
            <button id="rock" class="rps-button">Rock</button>
            <button id="paper" class="rps-button">Paper</button>
            <button id="scissors" class="rps-button">Scissors</button>    
        </div>

        <p id="round-result"></p>

        <p id="game-result"></p>
    </section>


</body>
